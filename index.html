<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./assets/favicon.ico" id="favicon" rel="icon" sizes="32x32" type="image/png">
  <script type="module" src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/06840d40e8.js" crossorigin="anonymous"></script>
  <title>Returning Home</title>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="assets/images/logo.png" alt="logo">
    </div>
    <button id="day-night-mode">
      <i id="mode-icon" class="fa fa-toggle-on"></i>
      <span id="mode-text">Day Mode</span>
    </button>
  </nav>
  <main class="page-container">
    <div id="breathing-container">
      <div id="focused-breathing"></div>
      <button id="exit-breathing-button">Exit Focused Breathing</button>
    </div>
    <section class="landing-container">
      <p id="thich-quote">
        Breathing in, <br>
        I know this is my in-breath, <br>
        breathing out, <br>
        I know this is my out-breath, <br>
        breathing in, <br>
        I know I am breathing in, <br>
        breathing out, <br>
        I know I am breathing out. <br>
        - Thích Nhất Hạnh
      </p>
      <div class="button-container">
        <button id="support-button">Today, I notice needing support with ...</button>
      </div>
    </section>
    <section class="choice-container">
      <button id="comparison">Comparison</button>
      <button id="impostor-syndrome">Impostor Syndrome</button>
      <button id="acceptance">Acceptance</button>
      <button id="self-love">Self Love</button>
    </section>
    <section class="quote-container">
      <p id="quote"></p>
      <div class="button-container">
        <button id="next">Next</button>
        <button id="other">Other Category</button>
        <button id="home">Home</button>
      </div>
    </section>
  </main>
</body>
</html>
